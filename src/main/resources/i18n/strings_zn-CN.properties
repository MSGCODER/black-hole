text_infor_p=来自：FDG时间 2015-08-06阅读数 222<br>源语言可能是:中文（2015年8月6日，香港）五龙电动车（集团）有限公司（以下简称「五龙电动车」、「五龙」或「公司」连同其附属公司「集团」，股票编号：00729.HK）公布，于本月4日，浙江省省委副书记、省长李强率考察团在杭州市委书记龚正、余杭区委书记徐文光的陪同下，对位于杭州市余杭经济技术开发区五龙集团下辖长江电动汽车核心工厂进行了考察指导。五龙集团主席曹忠、副主席苗振国及运营总裁陈言平分别介绍了长江电动汽车核心工厂的总体概况、产品的先进性、绿色智慧制造以及国内国际两个市场的战略布局。李强省长认真听取汇报并不时询问相关细节。
