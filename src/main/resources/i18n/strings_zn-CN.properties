text_qiye_news_content1=汽车核心工厂
text_qiye_news_content2= 來自：FDG時間 2015-08-06閱讀數 222<br>\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        （2015年8月6日，香港）五龙电动车（集团）有限公司（以下简称「五龙电动车」、「五龙」或「公司」\
                                        连同其附属公司「集团」，股票编号：00729.HK）公布，于本月4日，浙江省省委副书记、省长李强率考察\
                                        团在杭州市委书记龚正、余杭区委书记徐文光的陪同下，对位于杭州市余杭经济技术开发区五龙集团下辖长江\
                                        电动汽车核心工厂进行了考察指导。五龙集团主席曹忠、副主席苗振国及运营总裁陈言平分别介绍了长江电动\
                                        汽车核心工厂的总体概况、产品的先进性、绿色智能制造以及国内国际两个市场的战略布局。李强省长认真听取\
                                        汇报并不时询问相关细节。\
text_qiye_news_content3=李强省长听取五龙集团曹忠主席的总体情况汇报
text_qiye_news_content4= &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        在参观长江汽车绿色智能制造生产线时，李强省长指出，环保、电子、高端装备制造是我省着力培育的大产业，\
                                        新能源汽车将三者恰如其分的结合在了一起。信息化浪潮正引发新一轮产业变革，长江汽车要紧紧抓住新一轮科\
                                        技革命和产业变革的机遇，全力以赴、牢牢把握新能源汽车蓬勃发展的机遇，加快电动汽车发展步伐，为提升发\
                                        展我省汽车产业作出贡献，争取在未来新能源电动汽车高端领域，让中国乃至我们浙江占有一席之地。\
text_qiye_news_content5=李省长兴趣浓厚地考察长江汽车的智能制造系统
text_qiye_news_content6=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        长江汽车是针对电动汽车的电气化特点全新开发的产品，其安全性、可靠性、舒适性、经济性等指标大大优于\
                                        目前国内其他传统燃油汽车企业的改装型电动汽车产品，长江电动汽车的轮边电机桥、动力电池总成、电控系统等\
                                        「三电”核心技术均是自主知识产权且达到国际一流水平。同时，长江汽车专门设计开发了车载智能终端，将车辆、\
                                        车队、驾驶者、管理者等要素数据集成化，实现车辆智慧化管理。\
text_qiye_new_content7=李省长考察长江电动汽车的轮边电机驱动桥
text_qiye_new_content8=李省长一行详细了解长江汽车动力电池总成先进性
text_qiye_new_content9=曹忠主席向李省长介绍长江汽车的电控系统核心部件
text_qiye_new_content10=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        在实际体验长江系列电动汽车后，省市领导对 「长江」系列纯电动汽车的舒适性以及创新科技赞不绝口。\
                                        李强省长强调，不管多好的技术、多好的设计，最终都必须接受市场的评价和考验，要加强与市场对接，\
                                        以消费者需求为导向，全方位推进创新，推出更多更丰富的让市场接受的优质产品！在汇报会上，李强省长说：\
                                        「今天外面的气温很热，看了长江汽车之后，我们的心情更加火热和激动」，对新能源汽车产业前景看好、潜力巨大。\
text_qiye_new_content11=下一篇：宗国英会见五龙电动车集团主席、执行董事长兼行政总裁曹忠一行


