Text_ecross_span1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;长江EV动力总成系统打破了传统车型的概念，采用了高度集成的动力系统，驱动电机输出动力经过结构简单的减速机直接驱动车轮，获得了更高的传动效率和更低的故障率以及更加浓缩的机械布置空间，更轻的重量。\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相比比传统车桥差速器，电子差速控制控制更加精准、稳定性和舒适性更高。\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;左右车轮独立驱动，配合电子差速和驱动力防滑系统，整车操控更加精准；行驶在冰雪、泥水路面时更加稳定、安全；\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;后轮双电机驱动，每个电机能够提供高达74KW的峰值功率和382N.m的峰值扭矩，实现了130km/h的车速和30%的爬坡能力，爬坡、高速轻松自如。\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的续航里程：运用各种科技手段与技术，长江纯电动厢货车型电量达到了76～96kwh，里程200～240km；\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刹车能量回收设计：当车辆减速、车辆惯性的带动动力电机转动，使电机反向对动力电池实现充电，有效降低百公里能耗，实现更长的续航里程。
Text_ecross_span2=产品亮点
Text_ecross_span3=轿车化设计、尽享智能科技
Text_ecross_span4=产品亮点图
Text_ecross_span5=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轿车化设计、尽享智能科技，比传统卡车更舒适的驾乘体验，更强劲的动力输出；突出的动力性能、更多的续航里程、刹车能量回收设计、创新科技，行车环保又经济、良好的碰撞安全性。<br>\
  <h5>比传统卡车更强劲的动力</h5>\
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突出的动力性能：后轮双电机驱动，每台电机功率达到74kw，扭矩382N.m，可实现130km/h的最高车速和30%的爬坡度。<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突出的动力性能：电机/功率达到140KW，最高时速达到130KM/h。<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的续航里程：运用各种科技手段与技术，长江电动轻卡纯电动车型电量达到了76～96kwh，里程200～240km。<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刹车能量回收设计：当车辆减速、车辆惯性的带动动力电机转动，使电机反向对动力电池实现充电，有效降低百公里能耗，实现更长的续航里程。<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;创新科技，行车环保又经济：与传统燃油卡车相比，长江电动车借助创新节能动力，无需过多能耗即可换来高效能，为行车提供澎湃动力。在节能省电的同时，让行车成本更低，带来更多经济效益。<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;良好的碰撞安全性：车身各部分结构经过精密的CAE计算，并大比例使用超高强度钢，车身整体结构坚固无比。<br>
