text_qiye_new3_title1=江省委常委、杭州市委书记龚正<br/>一行考察五龙集团长江电动汽车核心工厂
text_qiye_new3_content1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                2015年5月6日，浙江省委常委、杭州市委书记龚正一行在杭州市委常委、\
                余杭区委书记徐文光的陪同下，对五龙集团长江电动汽车核心工厂的建设情况进行了考察和指导。<br/>\
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                五龙集团董事局主席曹忠先生向龚书记介绍了五龙集团电动车事业的整体战略布局、环保理念、自主创新\
                成果、核心技术、产品的先进性以及国际国内两个市场的开拓情况。在各个现代化的生产车间，龚书记详\
                细了解长江汽车“智能制造”带来的产品质量保障和生产效率的提升，在参观和试乘长江电动汽车过程中，\
                兴致勃勃地感受到了长江电动汽车这一“智能移动终端”的美妙之处。在结束考察前龚书记说：“看了很震撼”\
                ，对五龙集团“长江人”凝心聚力、攻艰克难的精神频频称赞，指出我国的新能源汽车产业前景看好、潜力巨大，\
                政府相关部门要支持企业抓住机遇，坚持不懈推进自主创新，着力提升核心竞争力，抢占产业制高点，并表示相\
                信在新能源汽车领域，中国会走在世界的前列。<br/>\
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                2015年5月9日，浙江省委常委、杭州市委书记龚正率市委常委会成员约50余人，在杭州市委常委、余杭区委\
                书记徐文光和区长朱华等区领导的陪同下，再次对长江电动汽车核心工厂进行了考察和指导。考察过程中，\
                龚书记特别强调长江汽车是真正的民族品牌和杭州本地新能源电动汽车品牌、是真正的自主创新和正向研发\
                的全新智能化电动汽车产品以及全过程智能化制造对产品质量的保障。在实际体验长江系列电动汽车后，龚书\
                记对杭州市今明两年加快推广应用本土品牌——“长江”系列纯电动公交车和中巴商务车作出了明确的指示，\
                并对明年杭州举办G20国际峰会期间推广使用长江系列纯电动汽车充满期待。\
