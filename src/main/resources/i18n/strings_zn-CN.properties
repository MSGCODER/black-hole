text_qiye_medi_title=首批长江牌电动汽车今下线
text_qiye_medi_content1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       “8日，云南五龙汽车有限公司生产的首批长江牌电动汽车下线，这将对昆明到2015年底，实现3400辆新能\
                                       源汽车的示范推广形成有力的带动作用。”昆明市科技局负责人昨日称。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       　　按国家财政部、科技部的批复，2009年昆明市正式成为全国“十城千辆”示范推广工程城市之一，\
                                       即通过三年时间（2009年—2012年），实现公交、出租、公务等领域共1000辆的示范推广。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       　　“5年来，我们研发了一系列长江品牌纯电动汽车，包括今天下线的3个型号6款车型。”\
                                       五龙电动车集团高层人士说，长江牌纯电动汽车的正式下线，标志着五龙集团电动汽车产业化项目进入\
                                       了一个新阶段。“当然，我们也希望通过此次产品下线，助推云南新能源汽车的示范推广，包括昆明的3400辆。”<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       　　据悉，云南将实施昆明+3城市群新能源汽车推广应用，即昆明+大理、丽江、玉溪3城市，为云南省节能与\
                                       新能源汽车产业的试点示范区域，并计划在2015年底，实现5000辆纯电动和插电式新能源汽车的示范推广，\
                                       其中昆明3400辆，丽江800辆，玉溪300辆，大理500辆。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       　　“现我市距离目标任务的差距仍很大，但时间已过三分之二。此番五龙汽车公司投产下线，势必会加速\
                                       昆明新能源汽车推广示范目标。”市政府一名相关负责人表示。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       　　据五龙公司透露，本次首批下线的长江牌纯电动汽车，包括2个高端中巴车车型、2个高端商务车车型和2\
                                       个公交客车车型，这三个系列产品均是根据纯电动汽车的特点全新开发的。其中，中巴车和商务车均为全承\
                                       载冲压焊接安全车身，动力部分采用量身定制的高性能改性磷酸铁锂动力电池，电驱动系统为自主研发的轮边\
                                       双电机驱动桥，续驶里程最高可达260—460公里；公交客车则长达12米，为低地板和低入口车型，续驶里程达260公里。\

