text_about_ul1=<li>根据五龙集团新能源电动车发展战略，结合浙江省和杭州市政府发展新能源电动车产业的总体规划要求，五龙集团完成了杭州长江客车企业兼并重组工作，重组后新企业名称同时变更为：长江汽车有限公司。<li><li>杭州长江汽车有限公司的前身为杭州长江客车有限公司，建于1954年，属建设部首批客车生产定点企业，至今已具30多年客车生产专业经验，还是国内为数不多的无轨电车专业生产厂家之一。公司生产的"长江"牌、"飞龙"牌公共汽车、电车、大中型旅游客车早些年具有较高的市场知名度。<li><li>尤其是该企业开发生产的空调电车、铰接式空调电车、"双能源"电车等均属绿色环保车型，具国内先进水平，批量投放市场后获各方好评。<li>
