text_qiye_news2_title=宗国英会见五龙电动车集团主席、执行董事长兼行政<br/>总裁曹忠一行 五龙电动车集团与新区签订战略合作协议
text_qiye_news2_content1= &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         6月9日，五龙电动车集团与新区签订战略合作框架协议。市委常委、滨海新区区委书记宗国英会见五龙\
                                         电动车集团主席、执行董事长兼行政总裁曹忠一行。区委常委、区委秘书长孙长顺，副区长金东虎，\
                                         区政府秘书长、办公室主任曹金秋等有关部门负责人均有参加。<br/>\
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         宗国英说，滨海新区纳入国家发展战略以来，始终保持强劲的发展势头，已经迅速发展成为国内最具潜力\
                                         、最有活力、最为开放的现代化新区。当前，新区正抢抓京津冀协同发展、自贸区建设、自主创新示范区建设\
                                         、「一带一路」战略等重大机遇，加快实施「三步走」战略，加速释放改革激发的强大动力，着力实施创新驱\
                                         动发展战略，加快推动产业转型升级，努力实现提质增效。宗国英同时指出五龙电动车集团实力雄厚，\
                                         在新能源汽车领域享有盛誉。希望双方发挥各自优势，不断拓展合作范围，实现互利共赢、共同发展。<br/>\
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         曹忠说，滨海新区经济社会发展呈现出良好态势，城市面貌日新月异，未来发展蓝图令人振奋。集团将充分发\
                                         挥在技术研发、产业基础等方面优势，积极推动与新区的合作，为加快滨海新区开发建设作出应有的贡献。<br/>\
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         五龙电动车集团与新区将共同探索实施1万辆新能源车的推广应用项目。首期计划在新区主城区适时建设满\
                                         足2,000辆电动汽车租赁连锁运营所需的基础网络设施，实现2,000辆纯电动汽车租赁新商业模式的适度规模运营。\
