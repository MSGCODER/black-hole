text_eboss_span1=领先科技、动力强劲
text_eboss_span2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;长江EV动力总成系统打破了传统车型的概念，采用了高度集成的动力系统，驱动电机输出动力经过结构简单的减速机直接驱动车轮，获得了更高的传动效率和更低的故障率以及更加浓缩的机械布置空间，更轻的重量。\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;左右车轮独立驱动，配合电子差速和驱动力防滑系统，整车操控更加精准；行驶在冰雪、泥水路面时更加稳定、安全；\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;后轮双电机驱动，每个电机能够提供高达74KW的峰值功率和382N.m的峰值扭矩，实现了130km/h的车速和30%的爬坡能力，爬坡、高速轻松自如。\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的续航里程：运用各种科技手段与技术，长江纯电动中巴车型电量达到了76～96kwh，续航里程200～240km；长江增程混合动力中巴车型续航里程达到450km。\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;制动能量回收设计：当车辆减速、车辆惯性的带动动力电机转动，使电机反向对动力电池实现充电，有效降低百公里能耗，实现更长的续航里程。

text_eboss_span3=安全可靠、持久耐力
text_eboss_span4=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电池系统采用安全可靠的磷酸铁锂电池，经过严格测试，单体电池循环使用寿命达2000次以上，电池系统防护等级为IP67，防尘防水。长江EV的电池系统设置了多重保护结构，从多角度避免影响电池寿命的问题出现。
