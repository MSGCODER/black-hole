text_qiye_medi2_title1=长江客车如今已是全球最大电动汽车基地
text_qiye_medi2_content1=來自：浙江在线－钱江晚报 钱江晚报记者 施雯 通讯员 陈道亮 俞珍琴 时间： 2015年08月06日 06:54:21 <br>
text_qiye_medi2_content2= &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        8月底将正式投产，年产10万辆新能源车；五座SUV定价在10万左右，还不限牌。<br/>\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        长江客车这个名字，会唤起很多老杭州人的记忆。曾经辉煌一时的长江客车厂，如今重新回到了人们的视野，\
                                        摇身一变成了全球最大的纯电动汽车生产基地。<br/>\
                                        　　高大的生产车间里，七八部机械手正在组装一辆大巴车的车身。在杭州余杭经济技术开发区，钱报记者看到了\
                                        正在试装的长江EV纯电动车。<br/>\
                                        　　杭州长江汽车有限公司(以下简称长江汽车)前身杭州长江客车有限公司，是一家成立于1954年的专业客车生\
                                        产企业，属于建设部首批客车生产定点企业，旗下“长江”品牌汽车更是土生土长的杭州制造。<br/>\
                                        　　后由于多种原因，于2013年10月被国家工信部列入首批48家“特别公示”名单，到2015年10月若未通过相关\
                                        资质审核，“长江”品牌将成为历史。<br/>\
                                        　　2013年，香港五龙电动车集团通过重组杭州长江客车有限公司，在余杭经济技术开发区投资建设长江汽车，\
                                        其目标是打造中国电动汽车的龙头企业。<br/>\
                                        　　“公司的杭州厂区，是世界上规模最大的纯电动汽车生产基地，目前正在生产试装车，预计今年8月底将正式投产\
                                        下线。”公司负责人介绍，“公司还在杭州注册成立了汽车销售公司、汽车租赁公司、车联网科技公司、充电系\
                                        统公司等相关配套企业，以全产业链的模式打造长江系列纯电动汽车。”<br/>\
                                        　　针对国际市场，目前，五龙集团已经在美国控股了美国smith电动汽车公司，2015年底正式进入SKD(半装散件)阶\
                                        段。真正实现中国汽车走进美国的战略构想。<br/>\
                                   据了解，长江汽车项目一期占地700亩，建筑面积约27万平方米，总投资超过25亿元人民币。基地包括冲压、焊装、\
                                        涂装、总装和电控五大工艺车间和相关附属设施，值得一提的是，这个生产基地，是全球纯电动车生产车间机械化\
                                        程度最高的。建成后，将形成年产10万台纯电动新能源汽车的生产能力。<br/>\
                                        　　“以我们的五座SUV车为例，它单纯充电能跑200公里，目前市场定价在10万元左右。购买电动车是不限牌的，预\
                                        计像杭州这样的限牌城市，很多市民也会有购置电动车的需求。”公司市场部负责人介绍。<br/>\
                                        　　而在余杭的仁和先进装备制造业基地，投资15亿元的比亚迪汽车杭州公司的纯电动大巴项目目前也已开始试生产。\
                                        值得一提的是，这两家企业的电池、电机、电控等核心部件都是自主研发的。\
