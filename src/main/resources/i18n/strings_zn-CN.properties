text_tec_span1=核心技术
text_tec_a1=轮边电机桥
text_tec_a2=整车控制系统
text_tec_a3=电控组件
text_tec_p1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电气化、集成化：长江EV中巴车采用轮边电机驱动系统，不需要变速器、差速器、离合器。传动轴等部件，电机和减速机构以一体化集成在驱动桥中，与传统汽车相比，具有自重轻、传动效率高、易于操控等特点，是对传统汽车传动的一种颠覆。轮边电动机直接、快速地地对每个车轮进行驱动力和制动力的控制，可以直接实现并优化ESC功能，在行驶中实时保持车身稳定，为您保驾护航。（防侧翻、驱动轮防滑、坡道起步控制）<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轻量化：零部件一体化、结构紧凑、底盘设置优化，车身内部空间利用率高。整车重心降低，车辆行驶稳定。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;高效化：轮边电机与智能整车控制系统配合，通过能源管理和动力系统控制优化驱动，制动力的分配，驱动系统效率高，全面降低能源消耗。实现电机制动，制动效率高，制动时间、距离大大缩短。实现制动能量回馈，将车辆制动时产生的能量储入电池中，进一步节约能源。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操控优化：与内燃机、中央电机驱动方式相比，轮边驱动方式通过轮边电动机直接、快速地对每一个车轮进行驱动力和制动力的控制，大大改善车辆的行驶性能，从而利用电机控制技术实现ABS、ESP等功能。<br>
text_tec_span2=动力电池组
text_tec_p2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;配备的磷酸锂电池与传统电池相比，选用了稳定性更高的电池材料和更为先进的制造工艺；在经过严酷的测试之后，可确保电池在极端条件下同样安全可靠；电池循环使用寿命可达1500次，保用高达8年或15万公里。
text_tec_span3=更安全、更高效，八重保护设计保障源源动力						
text_tec_ul1=<li>1) 单体电池温度控制</li><li>2) 单体电池电压控制</li><li>3) 电池过充过放保护。</li><li>4) 单体电池绝缘保护。</li><li>5) 电池工作状态控制：放电功率、荷电状态、继电器状态。</li><li>6) 电池箱采用高强度钢板，以应对各种复杂情况。</li><li>7) 电池箱恒温管理系统，在高温环境启动制冷系统，降低电池系统环境温度，在低</li><li>温环境启动加热系统，提高电池运行的环境温度，保持电池箱内部环境温度恒温。</li><li>8)动力电池箱布置在整车中央，底盘中最安全位置，车辆正碰、侧碰、后碰均不会</li><li>造成电池箱破裂。</li>
text_tec_span4=电控组件
text_tec_span5=整车控制系统
text_tec_ul2=<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;智能整车控制系统是整车中的大脑和神经系统，将采集到的行驶状况和操控指令转</li><li>换为电气信号，基于行车策略分析这些电气信号，将判断结果转化为指令电气信号控</li><li>制车辆各个部件。智能整车控制系统对动力分配、能量管理、行驶管理等过程进行自</li><li>主调节与智能控制。</li><li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;长江EV的整车控制策略是根据纯电动汽车的特性和构造全新开发的，采用32位</li><li>微控制器，嵌入式操作系统，经过严格的模拟实验和道路实验验证，并满足ISO16750、</li><li>CISPR25、ISO7637-2、ISO11452、ISO10605、ISO7637等严格的国际标准要求，</li><li>是更安全更高效的智能整车控制系统。</li>
