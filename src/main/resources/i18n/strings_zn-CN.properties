text_job_desc=需求人数：1人<br /> 工作地点：杭州余杭区<br /> 最低学历：本科<br /> 工作年限：5年及以上<br /><br /> 岗位职责：<br /> 1、定期对研究开发项目进行研究、分析，不断优化流程和制度；负责研发部门合同付款跟踪统计，监控合同的执行情况及台账登记；<br />2、参与研发部门费用预算的编制，控制预算申请，监控预算执行情况，及时反映执行结果；负责沟通协调公司有预算数据及其他数据的收集、整理、分析、提炼，为公司运营决策提供综合性的数据分析信息；<br />3、对公司产品成本、盈利的预测与分析；<br />4、分析每月公司实际经营结果与预算执行差异，分析各模块运营中存在的问题，并提出建议和控制措施；<br />5、完善车间统计报表，负责本车间的统计报表和统计台账，系统累计和整理车间的生产统计数据，要分类归档，妥善管理；<br />6、及时和成本核算岗位做好对接，为成本核算提供各种基础数据。<br /><br />任职要求：<br /> 1、全日制统招本科及以上学历，会计学、财务管理等相关专业，英文听说读写流利；<br />2、具有项目管理、WBS流程建立和梳理能力，最好有从事过项目管理软件的工作梳理、业务搭建、项目管理软件实施等经验；<br />3、具备较强的信息收集、财务分析能力；熟悉汽车行业制造成本的核算的优先；<br />4、具备良好的沟通、组织和协调能力，为人正直，具有一定的抗压能力。<br /><br />请发送简历至：hr@changjiangev.com<br />联系电话：（0571）89357888

