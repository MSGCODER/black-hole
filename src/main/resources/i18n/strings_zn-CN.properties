text_qiye1_infor_title1=长江牌电动汽车首发车型下线，云南五龙正式投产
text_qiye1_infor_content1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                   2014年11月8日，五龙电动车（集团）有限公司（00729HK）历经5年正向研发的长江牌纯电动中巴车系列、\
                                   商务车系列以及公交车系列新产品揭开了神秘的面纱，三个纯电动汽车产品系列共6款首发车型在美丽的\
                                         春城昆明——云南五龙汽车有限公司正式下线。云南五龙正式投产，标志着五龙电动车集团长江系列电动\
                                         汽车产业化项目进入一个新阶段，向我国乃至全世界汽车产业的电气化革命发起了新的冲击波，为我国实\
                                         现从汽车大国向汽车强国的转变增添了一束冉冉升起的正能量。<br/>\
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         参加五龙集团长江牌电动汽车首发车型下线仪式的有云南省副省长刘慧宴、省科技厅厅长龙江、昆明市委\
                                         书记高劲松、市长李文荣、高新技术开发区主任王敏正等省市领导；汽车行业资深专家；长江牌电动汽车首批\
                                         用户代表；长江牌电动汽车关键零部件供货商代表以及新闻媒体记者共200多人。<br/>\
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         随着李文荣市长宣布长江牌电动汽车下线，纯电动中巴车、纯电动商务车和纯电动公交车一起驶下总装线。\
text_qiye1_infor_content2= &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         省市领导及来宾参观了云南五龙生产车间、充电站，并试乘长江牌纯电动中巴车、商务车和公交车。五龙集团董\
                                         事局主席曹忠、副主席苗振国、运营总裁陈言平等向省市领导及来宾介绍了长江牌纯电动汽车、产品核心技术及企业情况。

text_qiye1_infor_content3=首批用户代表现场接受了五龙集团营销公司领导亲手交付的车钥匙。
text_qiye1_infor_content4=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         本次首批下线的长江牌纯电动汽车包括FDE6750系列纯电动高端中巴车（2个车型）、FDE6810系列纯电动高端商务车\
                                         （2个车型）、和FDE6120系列12M纯电动公交客车（2个车型）。这三个系列产品均是完全根据纯电动汽车的特点全\
                                         新正向开发的，产品技术定位为国际先进水平。中巴车和商务车均为全承载冲压焊接安全车身，采用集团内根据整车\
                                         特点量身定制研发生产的高安全性能改性磷酸铁锂动力电池，电驱动系统为自主研发的轮边双电机驱动桥，续驶里程\
                                         最高可达260km，增程车型续驶里程可达460Km; 纯电动12M公交客车系列为全承载安全车身，首发车型为12米低地板和\
                                         低入口2个车型，也采用轮边双电机驱动桥，续驶里程高达260km。<br/>\
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                         集团计划2015年昆明生产基地生产纯电动公交车、中巴车和商务车3500辆。2016年达到1万辆。并规划在现有工厂\
                                         达产后，实施二期工程，再新建年产能为10万辆，包含纯电动乘用车型的新工厂。二期工程达产后，五龙集团昆明基\
                                         地将达到世界级规模,五龙集团有决心、有信心为我国新能源汽车产业的发展做出更大的贡献。\
