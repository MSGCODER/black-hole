text_qiye3_infor_title=五龙全新自主研发之电动汽车<br />成功通过冬季寒区极地测试
text_qiye43_infor_content1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       (2014 年 4 月 14 日，香港) 锂离子电池及电动车生产商中聚电池有限公司  (「中聚电池」或「公司」，\
                                       连同其附属公司「集团」，股票编号：00729.HK) 欣然宣布，中聚电池之子公司－五龙电动车有限公司\
                                       （「五龙」）全新自主研发的两款电动汽车，包括一辆商务车及一款中型巴士已成功通过冬季寒区极地测试。\
                                       该测试历时两个月，五龙全新自主研发之电动汽车于零下30℃至零下40℃的极地寒冷气温下，依然能如常运\
                                       作行驶，表现令 人鼓舞。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       中聚电池及五龙凭借自家的技术及经验，成功研发高性能的电动汽车。为了确保电动汽车的安全性及质素，\
                                       电动汽车必须通过一系列严格的测试，如：低温启动、耐候防水、 操纵稳定性、主动安全性及电池寒区特性\
                                       等等的测试。在整车验证的同时，车辆各系统 也进行了各种的性能的测试，为整车的卓越效能奠定基础。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       出众低温冷启动性能于零下35℃的环境中，把车门全开及静置 20 小时后，一般传统动力汽车需局部加热\
                                       及特殊处理后方可运行，然而五龙之电动汽车只需如常启动开关和踏板，即可正常投入行驶。此举证明了\
                                       五龙之电动汽车的动力电池系统的放电特性和驱动电机于极低温度情况下依然能有效地运作。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       高可靠性高压电器组件经过多层的防护设计，零部件即使被积雪或冰块所覆盖，车辆亦没有出现漏电或\
                                       任何损坏等现象，并且能够正常操作，体现了五龙之电动汽车具备良好的低温耐候及防水性能。<br />\
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                       高主动安全性能五龙之电动汽车配置了电子稳定控制系统，大大提高了整车的操纵稳定性，尤其在湿滑\
                                       路面及冰雪路面急速转弯行驶或高速躲避障碍物等极端行驶情况下，该系统可对驾驶者意图作出识别，\
                                       并使车辆按照驾驶者意图行驶。而目前市场上的其他电动汽车，均没有安装此控制系统配置。\
text_qiye3_infor_content2= &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                          此外，五龙之电动汽车还配置了制动防抱死、防滑驱动及电子驻车系统，车辆不但能于雪面、冰面或同时于\
                                          水泥路面及冰面稳定行驶。而且于紧急情况下使用应急制动装置时， 通过检测轮速传感器等信号，车辆会自\
                                          动实施紧急煞车，节省了驾驶者的反应时间及减少煞车距离。\
text_qiye3_infor_content3= &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                          中聚电池主席、非执行董事曹忠先生表示：「本次的测试结果，见证了集团于电动车行业发展上取得阶段性\
                                          的成功；同时亦印证了集团研制电动汽车的概念，集团相信由零开始全新设计及制造的电动汽车，较由传统燃\
                                          油汽车改装而成的电动汽车，拥有更优秀的操作表现及效能。于未来，集团将致力全新研发不同的电动汽车，\
                                          为市场提供更多的选择。\
