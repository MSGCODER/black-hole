text_qiye_medi3_title1=长江电动汽车下线 2020年产能将达50万辆
text_qiye_medi3_content1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        11月8日，长江电动汽车集团旗下6款纯电动中巴客车、商务客车以及公交客车系列产品在云南五龙\
                                        汽车有限公司正式下线。<br />\
                                        五龙电动车(集团)有限公司董事局主席、云南五龙汽车有限公司董事长曹忠在下线仪式上说：“5\
                                        年前，我们将发展新能源电动车作为发展方向。5年后的今天，我们的第一个目标实现了，第一批电动\
                                        车下线。”他还说，5年后的2020年，力争产能达50万辆。<br />\
                                        据五龙集团营销总监兼长江电动汽车营销公司总经理冯建介绍，本次首批下线的长江纯电动汽车包括\
                                        FDE6750系列纯电动高端中巴车(2个车型)、FDE6810系列纯电动高端商务车(2个车型)和FDE6120系列12\
                                        M纯电动公交客车(2个车型)。这三个系列产品均是完全根据纯电动汽车的特点全新正向开发的，产品技\
                                        术定位为国际先进水平。\
text_qiye_medi3_content2=长江电动汽车
text_qiye_medi3_content3=  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        其中，中巴车和商务车均为全承载冲压焊接安全车身，采用集团内根据整车特点量身定制研发生产的高性\
                                        能改性磷酸铁锂动力电池，电驱动系统为自主研发的轮边双电机驱动桥，等速续驶里程最高可达260km，\
                                        增程车型续驶里程可达460km；纯电动12M公交客车系列为全承载安全车身，首发车型为12米低地板和低入\
                                        口2个车型，也采用轮边双电机驱动桥，等速续驶里程高达260km。<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        与众多改装电动车不同，长江电动车系列产品完全是根据电动汽车的特点进行正向开发，完全按电动汽车\
                                        的结构要求进行布置和结构设计，其结构合理性优势明显。产品选型契合电动汽车的特点，定位准确，符合\
                                        电动汽车发展趋势。产品规划体现了高度的系列化、模块化和通用化，中巴车有6-8米三种长度规格，商务\
                                        车有5-9米共五种长度规格，座位数范围7-30座。公交和旅游客车有10-13.7M各种车型，乘用车产品有小型SUV和\
                                        大型SUV两大系列，产品品种多达300多种，丰富的电动汽车产品品种可以满足不同细分市场用户的个性化需求。<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        目前新产品的价格尚未公布，冯建说，如果刨去电池价格，五龙电动车价格与油车价格差不多。如果加上电池价格，\
                                        但把政府对新能源汽车的补贴算进去，电动车价格与油车价格也还是差不多，但电动车使用成本比用汽油为燃料的汽\
                                        车低得多，环保方面电动车更有优势。<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        值得一提的，此次五龙电动车尝试了一种与其他电动车品牌不同的营销方式，冯建说：“销售环节，我们不走传\
                                        统的4S路子，而是借鉴苹果手机的模式，将在市场可能性较大的城市建设营销示范中心，以中心为主拓展网上销售网\
                                        络，降低销售成本，将实惠给用户。”<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        而在服务方面，五龙汽车借助车联网特点，对所销售出的产品进行监控，将服务重点锁定在充电及电源方面，并组建救\
                                        援队伍，为用户服务。<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        据长江电动汽车方面介绍，长江电动汽车此次全面创新以往的销售模式，首先基于丰富的安全性、节能性、科技领先\
                                        性等配置，为消费者提供更多的自主选配方案；在金融支持方面，除银行信贷外，根据法人客户购车贷款难的问题，\
                                        引进融资租赁产品，提供车辆融资租赁、电池融资租赁、电池经营性租赁等多种金融支持组合。<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        曹忠介绍道，长江电动汽车集团经过近五年的发展，现已形成全新的新能源电动汽车产业集团架构：集团总部位\
                                        于杭州，集团下辖2个一级研发中心——简式国际汽车设计(北京)有限公司和上海中聚电池研究院；2个锂电池生产\
                                        工厂——辽源中聚电池工厂和天津中聚电池工厂；2个新能源电动汽车整车工厂——杭州长江汽车有限公司和云南五\
                                        龙汽车有限公司。其中杭州长江汽车有限公司主要负责生产纯电动中巴和轻中型商务客车以及SUV系列产品，一期设\
                                        计产能为年产10万辆，云南五龙汽车有限公司分工生产纯电动大中型公交客车和旅游客车系列产品，一期设计产能\
                                        为年产1万辆。此外，集团的华北电动汽车生产基地和海外生产基地的规划建设和重组也在进行之中。长江汽车集团\
                                        整合了整车研发、整车生产，电池研发、电池生产与集成等共8家专业技术与生产制造公司的资源，计划以“全产业\
                                        链综合供应商”的姿态进入电动汽车行业。<br />\
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                                        曹忠说，面对能源和环境的严峻形势，新能源汽车已毫无争议成为汽车产业的发展方向，发展新能源汽车已经被\
                                        提升到我国国家战略层面，我国政府发布的《国民经济和社会发展第十二个五年规划纲要》将新能源汽车列为七大战\
                                        略性新兴产业之一。长江电动汽车集团的战略目标是实现电动汽车的真正产业化，着力打造具有国际竞争力的自主\
                                        品牌。在2015-2020年，以电动汽车产品零排放、低噪声、用户驾驶体验为优势，以安全性、可靠性和舒适性为突破\
                                        口，续驶里程、电池系统寿命基本满足用户日常出行里程需要；2020年以后，产品实现对传统汽车在全部性能\
                                        (包括续驶路程)和生产成本上的全面超越。随着电动汽车市场份额的提高，政府对新能源汽车直补政策的逐渐退坡，\
                                        产品价格实现与同级别、同档次传统汽车接轨。\
