text_law_span1=法律信息
text_law_div1=<h2 style="font-size:25px;font-family:"黑体">法律<h2><br /> <h2客户隐私政策<h2><br/> <h2 style="font-size:25px;font-family:"黑体">简介<h2><br/>
text_law_info=<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;杭州长江汽车有限公司及其关联公司（以下简称"长江汽车"）尊重您对隐私的顾虑。本隐私政策阐明了长江汽车 对于您的隐私和其他信息的政策及程序。长江汽车 在收集、使用、披露和保护个人信 息以及我们所收集或您提供的其他信息时，致力于实现放心和信任的客户体验。本隐私政策还说明了当您有疑虑时如何联系我们。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本隐私政策阐述了我们处理信息的方式，这些信息收集于我们的网站、软件应用程序、社交媒体网页、电子邮件，或是您 订购或使用您的长江汽车车辆时的信息，以及您提供给长江汽车的个人信息。当您提供个人信息给我们或使用我们的产品、享受我们的服务时，即表示您同意本隐私政策的条款和条件。\
                </p><br/><h2 style="font-size:25px;font-family:"黑体">我们可能收集的个人信息</h2><br/><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本隐私政策适用于用以联系或确认您身份的个人信息。个人信息包括您的姓名、家庭和单位通信地址、电话号码、电子邮件地址、支付卡、借记卡 (ACH) 或其他票据信息、社交媒体账户信息、驾照号码、税标识别号码、由政府发行的身份证号码、发票、出生日期以及您的长江汽车车辆的某些数据（如下详述）。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我们可能通过多种方式收集您的个人信息，包括：\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过服务：我们将通过网站、软件应用程序、社交媒体网页、电子邮件或其他数字服务（以下简称“服务”）收集您的个人信息，例如，当您注册以获取内部资讯或进行订购时。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过其他来源：我们可能从其他来源接收您的个人信息，例如公用数据库、市场合作伙伴和社交媒体平台。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的长江汽车：订购长江汽车车辆的客户将获得一个位于我们网站的我的长江汽车账户。基于您提供给我们的长江汽车账户，我们可能收集和处理以下类型的数据：您的客户注册信息、车辆订单状态、质保和车辆的其他文件，以及车辆的基本信息（包括车辆识别号码、服务计划信息、连通包和其他个人详细信息，如互联网广播账户）、保险单、驾照和融资协议。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车载资讯系统日志数据：为了提高我们的车辆质量和客户服务，我们收集关于您的长江汽车车辆性能、使用、操作和车况的某些车载资讯系统数据，这些数据包括：车辆识别号码、车速信息、里程表读数、电池使用管理信息、电池充电历史记录、电子系统功能、软件版本信息、信息娱乐系统数据、安全相关数据（包括车辆安全气囊系统、制动器、安全系统、电子制动器），以及其他用于协助识别和分析车辆性能的数据。这些数据的收集可能通过现场（如维修预约过程中）或远程访问的方式实现\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;远程车辆分析：我们可能与您的长江汽车车辆实现动态连接，以便诊断和解决相关事宜。此过程可能涉及访问车辆中的个人设置（如联系信息、浏览历史记录、导航历史记录和广播收听历史记录）。此动态连接也可使我们能够查看您车辆的当前位置，但此访问仅限于长江汽车内部有限的人员。 其他车辆数据：为了帮助提升我们的产品和服务，我们可能收集和存储您的长江汽车车辆的事故信息（如气囊展开）和以下类型的数据：远程服务数据（如遥控锁车/开锁、启动/停止充电和按喇叭命令）、确认您的车辆与当前软件版本和某些车载资讯系统数据一同在线的数据报告、对严重影响您的车辆操作的任何事宜的数据、任何严格安全性的数据以及软件和固件更新数据。我们可能通过现场（如维修预约过程中）或远程访问的方式收集这些数据。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;维修历史记录：我们收集并处理每辆长江汽车车辆的维修历史记录，包括客户姓名、车辆识别号码、修理历史记录、任何重大召回、逾期票据、客户投诉和与维修历史记录有关的其他任何信息。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;充电站信息：我们收集有关充电率和充电站（包括电源插座）的信息，以便于分析被利用的充电站、充电时长和效率以及新增充电站的位置。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;线下：我们可能线下收集您的个人信息，如您光临长江汽车门店或修理厂、参加我们的商展、参加试驾、电话下单或联系客户服务部门或销售部门。\
                </p><br/><h2 style="font-size:25px;font-family:"黑体">我们如何使用您的个人信息</h2><br/>\
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我们对个人信息的访问实施严格控制，积极采取措施将个人信息的访问限制于长江汽车内部人员，并只用于开展工作，同时承担强制保密义务。我们可能将个人信息用于以下多种用途：\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为了反馈您的询问、满足您的需求，如向您发送内部资讯或产品信息、车辆信息通知或手册。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;建立、评估并提供试驾反馈。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;完成和实现您的订购，例如：处理您的付款、订单交付、订购事宜的沟通以及提供相关的客户服务。\
                      为您的长江汽车车辆提供服务，包括推荐服务项目和车辆的无线更新</p>。\
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通知重要的安全相关信息。 \
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;向您发送经营信息，例如：服务内部信息以及我们的条款、条件和政策的变更。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;监控您的长江汽车车辆的性能并提供相关服务。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;向您推送产品和报价的定制信息，以及完善我们从其他来源获取的信息。邀请您参加竞赛和促销活动，以及管理这些活动。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;促进社群分享和交流功能。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用于商业用途，例如：数据分析；审计；监督和预防欺诈行为；开发新产品和服务；巩固、提升或改善产品和服务，包括我们的车辆、车辆技术和相关服务；辨识使用趋势；衡量促销活动的效果；以及开展和扩大商业活动。\
                </p></br><h2 style="font-size:25px;font-family:"黑体">我们如何分享个人信息</h2><br/>\
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在需要第三方代表我们或您来提供服务时，我们所收集的个人信息可能会披露给第三方，这种情况包括：\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分享给长江汽车关联公司，用于本隐私政策所描述的目的。长江汽车关联公司包括所有或控股的公司，以及拥有相当比重所有者权益的公司。\
                </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分享给我们的第三方服务提供商以提供服务，例如：网站托管、数据分析和存储、支付处理、订单履行、无线连接长江汽车车辆、信息技术和相关基础设施、客户服务、车辆维护或相关维修、发送电子邮件、处理信用卡、审计、营销和其他类似服务。\
                </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分享给第三方维修中心（如您选择使用）。注意：某些个人信息存储在长江汽车车辆上，当您选择第三方维修中心对车辆进行诊断或维修时，这些个人信息可能会被直接访问。

