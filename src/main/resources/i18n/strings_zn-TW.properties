text_ecross_h5_desc=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突出的動力性能：後輪雙電機驅動，每臺電機功率達到74kw，扭矩382N.m，可實現130km/h的最高車速和30%的爬坡度。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突出的動力性能：電機/功率達到140KW，最高時速達到130KM/h。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的續航里程：運用各種科技手段與科技，長江電動輕卡純電動車型電量達到了76～96kwh，里程200～240km。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刹車能量回收設計：當車輛减速、車輛慣性的帶動動力電機轉動，使電機反向對動力電池實現充電，有效降低百公里能耗，實現更長的續航里程。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;創新科技，行車環保又經濟：與傳統燃油卡車相比，長江電動車借助創新節能動力，無需過多能耗即可換來高效能，為行車提供澎湃動力。在節能省電的同時，讓行車成本更低，帶來更多經濟效益。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;良好的碰撞安全性：車身各部分結構經過精密的CAE計算，並大比例使用超高强度鋼，車身整體結構堅固無比。<br>
