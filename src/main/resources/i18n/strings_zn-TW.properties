Text_ecross_span1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;長江EV動力總成系統打破了傳統車型的概念，採用了高度集成的動力系統，驅動電機輸出動力經過結構簡單的減速機直接驅動車輪，獲得了更高的傳動效率和更低的故障率以及更加濃縮的機械佈置空間，更輕的重量。\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相比比傳統車橋差速器，電子差速控制控制更加精准、穩定性和舒適性更高。\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;左右車輪獨立驅動，配合電子差速和驅動力防滑系統，整車操控更加精准;行駛在冰雪、泥水路面時更加穩定、安全;\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;後輪雙電機驅動，每個電機能够提供高達74KW的峰值功率和382N.m的峰值扭矩，實現了130km/h的車速和30%的爬坡能力，爬坡、高速輕鬆自如。\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的續航里程：運用各種科技手段與科技，長江純電動厢貨車型電量達到了76～96kwh，里程200～240km;\
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刹車能量回收設計：當車輛减速、車輛慣性的帶動動力電機轉動，使電機反向對動力電池實現充電，有效降低百公里能耗，實現更長的續航里程。
Text_ecross_span2=產品亮點
Text_ecross_span3=轎車化設計、盡享智慧科技
Text_ecross_span4=產品亮點圖
Text_ecross_span5=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轎車化設計、盡享智慧科技，比傳統卡車更舒適的駕乘體驗，更強勁的動力輸出;突出的動力性能、更多的續航里程、刹車能量回收設計、創新科技，行車環保又經濟、良好的碰撞安全性。<br>\
<h5>比傳統卡車更強勁的動力</h5>\
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突出的動力性能：後輪雙電機驅動，每臺電機功率達到74kw，扭矩382N.m，可實現130km/h的最高車速和30%的爬坡度。<br>\
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突出的動力性能：電機/功率達到140KW，最高時速達到130KM/h。<br>\
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的續航里程：運用各種科技手段與科技，長江電動輕卡純電動車型電量達到了76～96kwh，里程200～240km。<br>\
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刹車能量回收設計：當車輛减速、車輛慣性的帶動動力電機轉動，使電機反向對動力電池實現充電，有效降低百公里能耗，實現更長的續航里程。<br>\
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;創新科技，行車環保又經濟：與傳統燃油卡車相比，長江電動車借助創新節能動力，無需過多能耗即可換來高效能，為行車提供澎湃動力。在節能省電的同時，讓行車成本更低，帶來更多經濟效益。<br>\
