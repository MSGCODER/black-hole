#about.html
text_about_ul1=<li>根據五龍集團新能源電動車發展戰略，結合浙江省和杭州市政府發展新能源電動車產業的總體規劃要求，五龍集團完成了杭州長江客車企業兼併重組工作，重組後新企業名稱同時變更為：長江汽車有限公司。<li><li>杭州長江汽車有限公司的前身為杭州長江客車有限公司，建於1954年，屬建設部首批客車生產定點企業，至今已具30多年客車生產專業經驗，還是國內為數不多的無軌電車專業生產廠家之一。公司生產的"長江"牌、"飛龍"牌公共汽車、電車、大中型旅遊客車早些年具有較高的市場知名度。<li><li>尤其是該企業開發生產的空調電車、鉸接式空調電車、"雙能源"電車等均屬綠色環保車型，具國內先進水準，批量投放市場後獲各方好評。<li>text_about_ul2=<li>企业愿景：崇尚科技、永远创新、追求绿色、塑造人文</li><li>企业使命：缔造世界一流电动车企业</li><li>品牌定位：既精美、又实用</li><li>品牌理念：品质至上、功能极致</li><li>长江电动车品牌口号：长江EV 独树一帜</li>
text_about_mapnav=地圖導航查找
text_about_ul3=<li>公司名稱：杭州長江汽車銷售有限公司</li><li>地址地址：杭州余杭經濟開發區昌達路107號</li><li>聯繫電話;0571-89357888</li><li>公司網址：www.changjiangev.com</li><li>集團官網：http://ch.fdgev.com/</li>

