text_qiye_medi3_title1=長江電動汽車下線2020年產能將達50萬輛
text_qiye_medi3_content1=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                    11月8日，長江電動汽車集團旗下6款純電動中型客車客車、商務客車以及公車客車系列產品在雲南五龍\
                    汽車有限公司正式下線。<br />\
                    五龍電動車（集團）有限公司董事局主席、雲南五龍汽車有限公司董事長曹忠在下線儀式上說：“5\
                    年前，我們將發展新能源電動車作為發展方向。5年後的今天，我們的第一個目標實現了，第一批電動\
                    車下線。”他還說，5年後的2020年，力爭產能達50萬輛。<br />\
                    據五龍集團行銷總監兼長江電動汽車行銷公司總經理馮建介紹，本次首批下線的長江純電動汽車包括\
                    FDE6750系列純電動高端中巴車（2個車型）、FDE6810系列純電動高端商務車（2個車型）和FDE6120系列12\
                    M純電動公車客車（2個車型）。這三個系列產品均是完全根據純電動汽車的特點全新正向開發的，產品技\
                    術定位為國際先進水準。\
text_qiye_medi3_content2=長江電動汽車
text_qiye_medi3_content3= &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                其中，中巴車和商務車均為全承載衝壓焊接安全車身，採用集團內根據整車特點量身定制研發生產的高性\
                能改性磷酸鐵鋰動力電池，電驅動系統為自主研發的輪邊雙電機驅動橋，等速續駛里程最高可達260km，\
                增程車型續駛里程可達460km；純電動12M公車客車系列為全承載安全車身，首發車型為12米低地板和低入\
                口2個車型，也採用輪邊雙電機驅動橋，等速續駛里程高達260km。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                與眾多改裝電動車不同，長江電動車系列產品完全是根據電動汽車的特點進行正向開發，完全按電動汽車\
                的結構要求進行佈置和結構設計，其結構合理性優勢明顯。產品選型契合電動汽車的特點，定位準確，符合\
                電動汽車發展趨勢。產品規劃體現了高度的系列化、模組化和通用化，中巴車有6-8米三種長度規格，商務\
                車有5-9米共五種長度規格，座位數範圍7-30座。公車和旅遊客車有10-13.7M各種車型，乘用車產品有小型SUV和\
                大型SUV兩大系列，產品品種多達300多種，豐富的電動汽車產品品種可以滿足不同細分市場用戶的個性化需求。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                現時新產品的價格尚未公佈，馮建說，如果刨去電池價格，五龍電動車價格與油車價格差不多。如果加上電池價格，\
                但把政府對新能源汽車的補貼算進去，電動車價格與油車價格也還是差不多，但電動車使用成本比用汽油為燃料的汽\
                車低得多，環保方面電動車更有優勢。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                值得一提的，此次五龍電動車嘗試了一種與其他電動車品牌不同的行銷管道，馮建說：“銷售環節，我們不走傳\
                統的4S路子，而是借鑒蘋果手機的模式，將在市場可能性較大的城市建設行銷示範中心，以中心為主拓展網上銷售網\
                絡，降低銷售成本，將實惠給用戶。”<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                而在服務方面，五龍汽車借助車聯網特點，對所銷售出的產品進行監控，將服務重點鎖定在充電及電源方面，並組建救\
                援隊伍，為使用者服務。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                據長江電動汽車方面介紹，長江電動汽車此次全面創新以往的銷售模式，首先基於豐富的安全性、節能性、科技領先\
                性等配寘，為消費者提供更多的自主選配方案；在金融支持方面，除銀行信貸外，根據法人客戶購車貸款難的問題，\
                引進融資租賃產品，提供車輛融資租賃、電池融資租賃、電池經營性租賃等多種金融支持組合。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                曹忠介紹道，長江電動汽車集團經過近五年的發展，現已形成全新的新能源電動汽車產業集團架構：集團總部位\
                於杭州，集團下轄2個一級研發中心——簡式國際汽車設計（北京）有限公司和上海中聚電池研究院；2個鋰電池生產\
                工廠——遼源中聚電池工廠和天津中聚電池工廠；2個新能源電動汽車整車工廠——杭州長江汽車有限公司和雲南五\
                龍汽車有限公司。其中杭州長江汽車有限公司主要負責生產純電動中型客車和輕中型商務客車以及SUV系列產品，一期設\
                計產能為年產10萬輛，雲南五龍汽車有限公司分工生產純電動大中型公車客車和旅遊客車系列產品，一期設計產能\
                為年產1萬輛。此外，集團的華北電動汽車生產基地和海外生產基地的規劃建設和重組也在進行之中。長江汽車集團\
                綜合了整車研發、整車生產，電池研發、電池生產與集成等共8家專業科技與生產製造公司的資源，計畫以“全產業\
                 鏈綜合供應商”的姿態進入電動汽車行業。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                曹忠說，面對能源和環境的嚴峻形勢，新能源汽車已毫無爭議成為汽車產業的發展方向，發展新能源汽車已經被\
                提升到我國國家戰畧層面，我國政府發佈的《國民經濟和社會發展第十二個五年規劃綱要》將新能源汽車列為七大戰\
                略性新興產業之一。長江電動汽車集團的戰略目標是實現電動汽車的真正產業化，著力打造具有國際競爭力的自主\
                 品牌。在2015-2020年，以電動汽車產品零排放、低雜訊、用戶駕駛體驗為優勢，以安全性、可靠性和舒適性為突破\
                 口，續駛里程、電池系統壽命基本滿足用戶日常出行里程需要；2020年以後，產品實現對傳統汽車在全部效能\
                （包括續駛路程）和生產成本上的全面超越。隨著電動汽車市場份額的提高，政府對新能源汽車直補政策的逐漸退坡，\
