text_eglory_span2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;長江EV動力總成系統打破了傳統車型的概念，採用了高度集成的動力系統，驅動電機輸出動力經過結構簡單的減速機直接驅動車輪，獲得了更高的傳動效率和更低的故障率以及更加濃縮的機械佈置空間，更輕的重量。\
   <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相比比傳統車橋差速器，電子差速控制控制更加精准、穩定性和舒適性更高。\
   <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;左右車輪獨立驅動，配合電子差速和驅動力防滑系統，整車操控更加精准;行駛在冰雪、泥水路面時更加穩定、安全。\
   <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;後輪雙電機驅動，每個電機能够提供高達74KW的峰值功率和382N.m的峰值扭矩，實現了130km/h的車速和30%的爬坡能力，爬坡、高速輕鬆自如。\
   <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的續航里程：運用各種科技手段與科技，長江純電動中型客車車型電量達到了76～96kwh，續航里程200～240km;長江增程混合動力中型客車車型續航里程達到450km。\
   <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;刹車能量回收設計：當車輛减速、車輛慣性的帶動動力電機轉動，使電機反向對動力電池實現充電，有效降低百公里能耗，實現更長的續航里程。
Text_eglory_span1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;長江&nbsp;EV&nbsp;中巴車採用輪邊電機驅動系統，不需要變速器、差速器、離合器。傳動軸等部件，電機和减速機构以一體化集成在驅動橋中，與傳統汽車相比，具有自重輕、傳動效率高、易於操作等特點，是對傳統汽車傳動的一種顛覆。
