text_qiye_medi_title=首批長江牌電動汽車今下線
text_qiye_medi_content1=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                “8日，雲南五龍汽車有限公司生產的首批長江牌電動汽車下線，這將對昆明到2015年底，實現3400輛新能\
                源汽車的示範推廣形成有力的帶動作用。”昆明市科技局負責人昨日稱。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                按國家財政部、科技部的批復，2009年昆明市正式成為全國“十城千輛”示範推廣工程都市之一，\
                即通過三年時間（2009年—2012年），實現公車、出租、公務等領域共1000輛的示範推廣。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                “5年來，我們研發了一系列長江品牌純電動汽車，包括今天下線的3個型號6款車型。”\
                五龍電動車集團高層人士說，長江牌純電動汽車的正式下線，標誌著五龍集團電動汽車產業化項目進入\
                了一個新階段。“當然，我們也希望通過此次產品下線，助推雲南新能源汽車的示範推廣，包括昆明的3400輛。”<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                據悉，雲南將實施昆明+3城市群新能源汽車推廣應用，即昆明+大理、麗江、玉溪3都市，為雲南省節能與\
                新能源汽車產業的試點示範區域，並計畫在2015年底，實現5000輛純電動和插電式新能源汽車的示範推廣，\
                其中昆明3400輛，麗江800輛，玉溪300輛，大理500輛。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                “現我市距離目標任務的差距仍很大，但時間已過三分之二。此番五龍汽車公司投產下線，勢必會加速\
                昆明新能源汽車推廣示範目標。”市政府一名相關負責人表示。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                據五龍公司透露，本次首批下線的長江牌純電動汽車，包括2個高端中巴車車型、2個高端商務車車型和2\
                個公車客車車型，這三個系列產品均是根據純電動汽車的特點全新開發的。其中，中巴車和商務車均為全承\
                載衝壓焊接安全車身，動力部分採用量身定制的高性能改性磷酸鐵鋰動力電池，電驅動系統為自主研發的輪邊\
                雙電機驅動橋，續駛里程最高可達260—460公里；公車客車則長達12米，為低地板和低入口車型，續駛里程達260公里。\
