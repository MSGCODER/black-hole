text_qiye2_infor_title1=五龍集團長江系列電動商務汽車<br/>順利完成公告效能試驗
text_qiye2_infor_content1=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
            五龍集團自主研發設計的純電動商務汽車及純電動中型客車汽車繼成功通過冬季寒區極地試驗測試後，\
