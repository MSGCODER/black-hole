text_tec_p1=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;電氣化、集成化：長江EV中巴車採用輪邊電機驅動系統，不需要變速器、差速器、離合器。傳動軸等部件，電機和减速機构以一體化集成在驅動橋中，與傳統汽車相比，具有自重輕、傳動效率高、易於操控等特點，是對傳統汽車傳動的一種顛覆。輪邊電動機直接、快速地地對每個車輪進行驅動力和制動力的控制，可以直接實現並優化ESC功能，在行駛中實时保持車身穩定，為您保駕護航。（防側翻、驅動輪防滑、坡道起步控制）<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;輕量化：零部件一體化、結構緊湊、底盤設定優化，車身內部空間利用率高。整車重心降低，車輛行駛穩定。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;高效化：輪邊電機與智慧整車控制系統配合，通過能源管理和動力系統控制優化驅動，制動力的分配，驅動系統效率高，全面降低能源消耗。實現電機制動，制動效率高，制動時間、距離大大縮短。實現制動能量回饋，將車輛制動時產生的能量儲入電池中，進一步節約能源。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操控優化：與內燃機、中央電機驅動管道相比，輪邊驅動管道通過輪邊電動機直接、快速地對每一個車輪進行驅動力和制動力的控制，大大改善車輛的行駛效能，從而利用電機控制科技實現ABS、ESP等功能。<br>
text_tec_span2=動力電池組
text_tec_p2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;配備的磷酸鋰電池與傳統電池相比，選用了穩定性更高的電池資料和更為先進的制造技術；在經過嚴酷的測試之後，可確保電池在極端條件下同樣安全可靠；電池迴圈使用壽命可達1500次，保用高達8年或15萬公里。
text_tec_span3=更安全、更高效，八重保護設計保障源源動力
text_tec_ul1=<li>1）單體電池溫度控制</li><li>2）單體電池電壓控制</li><li>3）電池過充過放保護。</li><li>4）單體電池絕緣保護。</li><li>5）電池工作狀態控制：放電功率、荷電狀態、繼電器狀態。</li><li>6）電池箱採用高强度鋼板，以應對各種複雜情况。</li><li>7）電池箱恒溫管理系統，在高溫環境啟動製冷系統，降低電池系統環境溫度，在低</li><li>溫環境啟動加熱系統，提高電池運行的環境溫度，保持電池箱內部環境溫度恒溫。</li><li>8）動力電池箱佈置在整車中央，底盤中最安全位置，車輛正碰、側碰、後碰均不會</li><li>造成電池箱破裂。</li>
text_tec_span4=電控組件
text_tec_span5=整車控制系統
text_tec_ul2=<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;智慧整車控制系統是整車中的大腦和神經系統，將採集到的行駛狀況和操控指令轉</li><li>換為電力訊號，基於行車策略分析這些電力訊號，將判斷結果轉化為指令電力訊號控</li><li>制車輛各個部件。智慧整車控制系統對動力分配、能量管理、行駛管理等過程進行自</li><li>主調節與智慧控制。</li><li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;長江EV的整車控制策略是根據純電動汽車的特性和構造全新開發的，採用32比特</li><li>微控制器，嵌入式作業系統，經過嚴格的模擬實驗和道路實驗驗證，並滿足ISO16750、</li><li>CISPR25、ISO7637-2、ISO11452、ISO10605、ISO7637等嚴格的國際標準要求，</li><li>是更安全更高效的智慧整車控制系統。</li>
