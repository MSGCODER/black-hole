text_qiye_medi2_title1=長江客車如今已是全球最大電動汽車基地
text_qiye_medi2_content1=來自：浙江線上－錢江晚報錢江晚報記者施雯通訊員陳道亮俞珍琴時間：2015年08月06日06:54:21 <br>
text_qiye_medi2_content2= &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
            8月底將正式投產，年產10萬輛新能源車；五座SUV定價在10萬左右，還不限牌。<br/>\
            &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
            長江客車這個名字，會喚起很多老杭州人的記憶。曾經輝煌一時的長江客車廠，如今重新回到了人們的視野，\
            搖身一變成了全球最大的純電動汽車生產基地。<br/>\
            高大的生產車間裏，七八部機械手正在組裝一輛大巴車的車身。在杭州余杭工業區，錢報記者看到了\
            正在試裝的長江EV純電動車。<br/>\
            杭州長江汽車有限公司（以下簡稱長江汽車）前身杭州長江客車有限公司，是一家成立於1954年的專業客車生\
            產企業，屬於建設部首批客車生產定點企業，旗下“長江”品牌汽車更是土生土長的杭州製造。<br/>\
            後由於多種原因，於2013年10月被國家工信部列入首批48家“特別公示”名單，到2015年10月若未通過相關\
            資質稽核，“長江”品牌將成為歷史。<br/>\
            2013年，香港五龍電動車集團通過重組杭州長江客車有限公司，在余杭工業區投資建設長江汽車，\
            其目標是打造中國電動汽車的龍頭企業。<br/>\
            “公司的杭州廠區，是世界上規模最大的純電動汽車生產基地，目前正在生產試裝車，預計今年8月底將正式投產\
            下線。”公司負責人介紹，“公司還在杭州注册成立了汽車銷售公司、汽車租賃公司、車聯網科技公司、充電系\
            統公司等相關配套企業，以全產業鏈的模式打造長江系列純電動汽車。”<br/>\
            針對國際市場，現時，五龍集團已經在美國控股了美國smith電動汽車公司，2015年底正式進入SKD（半裝零件）階\
            段。真正實現中國汽車走進美國的戰略構想。<br/>\
            據瞭解，長江汽車項目一期占地700畝，建築面積約27萬平方米，總投資超過25億元人民幣。基地包括衝壓、焊裝、\
            塗裝、總裝和電控五大工藝車間和相關附屬設施，值得一提的是，這個生產基地，是全球純電動車生產車間機械化\
            程度最高的。建成後，將形成年產10萬臺純電動新能源汽車的生產能力。<br/>\
            “以我們的五座SUV車為例，它單純充電能跑200公里，現時市場定價在10萬元左右。購買電動車是不限牌的，預\
            計像杭州這樣的限牌都市，很多市民也會有購置電動車的需求。”公司市場部負責人介紹。<br/>\
            而在余杭的仁和先進裝備製造業基地，投資15億元的比亞迪汽車杭州公司的純電動大巴項目現時也已開始試生產。\
            值得一提的是，這兩家企業的電池、電機、電控等核心部件都是自主研發的。\
