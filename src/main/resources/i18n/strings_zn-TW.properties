text_qiye_new3_title1=江省委常委、杭州市委書記龔正<br/>一行考察五龍集團長江電動汽車覈心工廠
text_qiye_new3_content1=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                2015年5月6日，浙江省委常委、杭州市委書記龔正一行在杭州市委常委、\
                余杭區委書記徐文光的陪同下，對五龍集團長江電動汽車覈心工廠的建設情況進行了考察和指導。<br/>\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                五龍集團董事局主席曹忠先生向龔書記介紹了五龍集團電動車事業的整體戰畧佈局、環保理念、自主創新\
                成果、核心技術、產品的先進性以及國際國內兩個市場的開拓情况。在各個現代化的生產車間，龔書記詳\
                細瞭解長江汽車“智慧製造”帶來的產品品質保障和生產效率的提升，在參觀和試乘長江電動汽車過程中，\
                興致勃勃地感受到了長江電動汽車這一“智慧移動終端”的美妙之處。在結束考察前龔書記說：“看了很震撼”\
                ，對五龍集團“長江人”凝心聚力、攻艱克難的精神頻頻稱讚，指出我國的新能源汽車產業前景看好、潜力巨大，\
                政府相關部門要支持企業抓住機遇，堅持不懈推進自主創新，著力提升核心競爭力，搶佔產業制高點，並表示相\
                信在新能源汽車領域，中國會走在世界的前列。<br/>\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                2015年5月9日，浙江省委常委、杭州市委書記龔正率市委常委會成員約50餘人，在杭州市委常委、余杭區委\
                書記徐文光和區長朱華等區領導的陪同下，再次對長江電動汽車覈心工廠進行了考察和指導。考察過程中，\
                龔書記特別強調長江汽車是真正的民族品牌和杭州本地新能源電動汽車品牌、是真正的自主創新和正向研發\
                的全新智能化電動汽車產品以及全過程智能化製造對產品品質的保障。在實際體驗長江系列電動汽車後，龔書\
                記對杭州市今明兩年加快推廣應用本土品牌——“長江”系列純電動公交車和中型客車商務車作出了明確的訓示，\
                並對明年杭州舉辦G20國際峰會期間推廣使用長江系列純電動汽車充滿期待。\
