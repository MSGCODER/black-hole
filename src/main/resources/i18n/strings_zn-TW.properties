text_qiye_news2_content1 = &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                            6月9日，五龍電動車集團與新區簽訂戰略合作框架協議市委常委、濱海新區區委書記宗國英會見五龍。\
                            電動車集團主席、執行董事長兼行政總裁曹忠一行。區委常委、區委秘書長孫長順，副區長金東虎，\
                            區政府秘書長、辦公室主任曹金秋等有關部門負責人均有參加。<br/> \
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                            宗國英說，濱海新區納入國家發展戰略以來，始終保持強勁的發展勢頭，已經迅速發展成為國內最具潜力\
                            、最有活力、最為開放的現代化新區。當前，新區正搶抓京津冀協同發展、自貿區建設、自主創新示範區建設\
                            、「一帶一路」戰畧等重大機遇，加快實施「三步走」戰畧，加速釋放改革激發的強大動力，著力實施創新驅\
                            動發展戰略，加快推動產業轉型陞級，努力實現提質增效。宗國英同時指出五龍電動車集團實力雄厚，\
                            在新能源汽車領域享有盛譽。希望雙方發揮各自優勢，不斷拓展合作範圍，實現互利共贏、共同發展。<br/> \
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                            曹忠說，濱海新區經濟社會發展呈現出良好態勢，都市面貌日新月异，未來發展藍圖令人振奮集團將充分發。\
                            揮在技術研發、產業基礎等方面優勢，積極推動與新區的合作，為加快濱海新區開發建設作出應有的貢獻。<br/> \
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
                            五龍電動車集團與新區將共同探索實施1萬輛新能源車的推廣應用項目首期計畫在新區主城區適時建設滿。\
                            足2000輛電動汽車租賃連鎖運營所需的基礎網絡設施，實現2000輛純電動汽車租賃新商業模式的適度規模運營。\
