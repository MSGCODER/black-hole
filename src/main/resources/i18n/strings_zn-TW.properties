text_qiye_infor_title1=長江牌電動汽車首發車型下線，雲南五龍正式投產
text_qiye1_infor_title1=長江牌電動汽車首發車型下線，雲南五龍正式投產
text_qiye1_infor_content1=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                2014年11月8日，五龍電動車（集團）有限公司（00729HK）歷經5年正向研發的長江牌純電動中巴車系列、\
                商務車系列以及公交車系列新產品揭開了神秘的面紗，三個純電動汽車產品系列共6款首發車型在美麗的\
                春城昆明——雲南五龍汽車有限公司正式下線。雲南五龍正式投產，標誌著五龍電動車集團長江系列電動\
                汽車產業化項目進入一個新階段，向我國乃至全世界汽車產業的電氣化革命發起了新的衝擊波，為我國實\
                現從汽車大國向汽車強國的轉變增添了一束冉冉升起的正能量。<br/>\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                參加五龍集團長江牌電動汽車首發車型下線儀式的有雲南省副省長劉慧宴、省科技廳廳長龍江、昆明市委\
                書記高勁松、市長李文榮、高新技術開發區主任王敏正等省市領導；汽車行業資深專家；長江牌電動汽車首批\
                用戶代表；長江牌電動汽車關鍵零部件供應商代表以及新聞媒體記者共200多人。<br/>\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                隨著李文榮市長宣佈長江牌電動汽車下線，純電動中巴車、純電動商務車和純電動公交車一起駛下總裝線。\
text_qiye1_infor_content2= &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                省市領導及來賓參觀了雲南五龍生產車間、充電站，並試乘長江牌純電動中巴車、商務車和公交車。五龍集團董\
                事局主席曹忠、副主席苗振國、運營總裁陳言平等向省市領導及來賓介紹了長江牌純電動汽車、產品核心技術及企業情况。
text_qiye1_infor_content3=首批用戶代表現場接受了五龍集團行銷公司領導親手交付的車鑰匙。
text_qiye1_infor_content4=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                本次首批下線的長江牌純電動汽車包括FDE6750系列純電動高端中巴車（2個車型）、FDE6810系列純電動高端商務車\
                （2個車型）、和FDE6120系列12M純電動公車客車（2個車型）。這三個系列產品均是完全根據純電動汽車的特點全\
                新正向開發的，產品技術定位為國際先進水準。中巴車和商務車均為全承載衝壓焊接安全車身，採用集團內根據整車\
                特點量身定制研發生產的高安全性能改性磷酸鐵鋰動力電池，電驅動系統為自主研發的輪邊雙電機驅動橋，續駛里程\
                最高可達260km，增程車型續駛里程可達460Km；純電動12M公車客車系列為全承載安全車身，首發車型為12米低地板和\
                低入口2個車型，也採用輪邊雙電機驅動橋，續駛里程高達260km。<br/>\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                集團計畫2015年昆明生產基地生產純電動公交車、中巴車和商務車3500輛。2016年達到1萬輛。並規劃在現有工廠\
                達產後，實施二期工程，再新建年產能為10萬輛，包含純電動乘用車型的新工廠。二期工程達產後，五龍集團昆明基\
                地將達到世界級規模，五龍集團有决心、有信心為我國新能源汽車產業的發展做出更大的貢獻。\
