text_eboss_span2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;長江EV動力總成系統打破了傳統車型的概念，採用了高度集成的動力系統，驅動電機輸出動力經過結構簡單的減速機直接驅動車輪，獲得了更高的傳動效率和更低的故障率以及更加濃縮的機械布置空間，更輕的重量。\
 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;左右車輪獨立驅動，配合電子差速和驅動力防滑系統，整車操控更加精准；行駛在冰雪、泥水路面時更加穩定、安全；\
 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;後輪雙電機驅動，每個電機能够提供高達74KW的峰值功率和382N.m的峰值扭矩，實現了130km/h的車速和30%的爬坡能力，爬坡、高速輕鬆自如。\
 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多的續航里程：運用各種科技手段與科技，長江純電動中型客車車型電量達到了76～96kwh，續航里程200～240km；長江增程混合動力中型客車車型續航里程達到450km。\
 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;制動能量回收設計：當車輛减速、車輛慣性的帶動動力電機轉動，使電機反向對動力電池實現充電，有效降低百公里能耗，實現更長的續航里程。

text_eboss_span3=安全可靠、持久耐力
text_eboss_span4=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;電池系統採用安全可靠的磷酸鐵鋰電池，經過嚴格測試，單體電池迴圈使用壽命達2000次以上，電池系統防護等級為IP67，防塵防水。長江EV的電池系統設置了多重保護結構，從多角度避免影響電池壽命的問題出現。
