text_law_span1=法律資訊
text_law_div1=法律<br />客戶隱私政策<br />簡介<br />
text_law_info=<p>杭州長江汽車有限公司及其關聯公司（以下簡稱“長江汽車”）尊重您對隱私的顧慮。本隱私政策闡明了長江汽車對於您的隱私和其他資訊的政策及程式。長江汽車在收集、使用、披露和保護個人信息以及我們所收集或您提供的其他資訊時，致力於實現放心和信任的客戶體驗。本隱私政策還說明了當您有疑慮時如何聯繫我們。\
              </p><p>本隱私政策闡述了我們處理資訊的管道，這些資訊收集於我們的網站、軟件應用程序、社交媒體網頁、電子郵件，或是您訂購或使用您的長江汽車車輛時的資訊，以及您提供給長江汽車的個人資訊。當您提供個人資訊給我們或使用我們的產品、享受我們的服務時，即表示您同意本隱私政策的條款和條件。\
              </p><p>我們可能收集的個人資訊</p><p>本隱私政策適用於用以聯系或確認您身份的個人資訊。個人資訊包括您的姓名、家庭和組織通信地址、電話號碼、電子郵寄地址、支付卡、借記卡（ACH）或其他票據資訊、社交媒體帳戶資訊、駕照號碼、稅標識別號碼、由政府發行的身份證號碼、發票、出生日期以及您的長江汽車車輛的某些數據（如下詳述）。\
              </p><p>我們可能通過多種方式收集您的個人資訊，包括：\
              </p><p>通過服務：我們將通過網站、軟件應用程序、社交媒體網頁、電子郵件或其他數位服務（以下簡稱“服務”）收集您的個人資訊，例如，當您注册以獲取內部資訊或進行訂購時。\
              </p><p>通過其他來源：我們可能從其他來源接收您的個人資訊，例如公用資料庫、市場合作夥伴和社交媒體平臺。\
              </p><p>我的長江汽車：訂購長江汽車車輛的客戶將獲得一個位於我們網站的我的長江汽車帳戶。基於您提供給我們的長江汽車帳戶，我們可能收集和處理以下類型的數據：您的客戶注册資訊、車輛訂單狀態、質保和車輛的其他檔案，以及車輛的基本資訊（包括車輛識別號碼、服務計畫資訊、連通包和其他個人詳細資訊，如互聯網廣播帳戶）、保險單、駕照和融資協定。\
              </p><p>車載資訊系統日誌數據：為了提高我們的車輛質量和客戶服務，我們收集關於您的長江汽車車輛效能、使用、操作和車況的某些車載資訊系統數據，這些數據包括：車輛識別號碼、車速信息、里程表讀數、電池使用管理資訊、電池充電歷史記錄、電子系統功能、軟體版本資訊、資訊娛樂系統數據、安全相關數據（包括車輛安全氣囊系統、制動器、安全系統、電子制動器），以及其他用於協助識別和分析車輛效能的數據。這些數據的收集可能通過現場（如維修預約過程中）或遠端存取的管道實現\
              </p><p>遠程車輛分析：我們可能與您的長江汽車車輛實現動態連接，以便診斷和解决相關事宜。此過程可能涉及訪問車輛中的個人設置（如聯系資訊、瀏覽歷史記錄、導航歷史記錄和廣播收聽歷史記錄）。此動態連接也可使我們能够查看您車輛的當前位置，但此訪問僅限於長江汽車內部有限的人員。其他車輛數據：為了幫助提升我們的產品和服務，我們可能收集和存儲您的長江汽車車輛的事故資訊（如氣囊展開）和以下類型的數據：遠程服務數據（如遙控鎖車/開鎖、啟動/停止充電和按喇叭命令）、確認您的車輛與當前軟體版本和某些車載資訊系統數據一同線上的數據報告、對嚴重影響您的車輛操作的任何事宜的數據、任何嚴格安全性的數據以及軟件和固件更新數據。我們可能通過現場（如維修預約過程中）或遠端存取的管道收集這些數據。\
              </p><p>維修歷史記錄：我們收集並處理每輛長江汽車車輛的維修歷史記錄，包括客戶姓名、車輛識別號碼、修理歷史記錄、任何重大召回、逾期票據、客戶投訴和與維修歷史記錄有關的其他任何資訊。\
              </p><p>充電站資訊：我們收集有關充電率和充電站（包括電源插座）的資訊，以便於分析被利用的充電站、充電時長和效率以及新增充電站的位置。\
              </p><p>線下：我們可能線下收集您的個人資訊，如您光臨長江汽車門店或修理廠、參加我們的商展、參加試駕、電話下單或聯系客戶服務部門或銷售部門。\
              </p><p>我們如何使用您的個人資訊\
              </p><p>我們對個人資訊的訪問實施嚴格控制，積極採取措施將個人資訊的訪問限制於長江汽車內部人員，並只用於開展工作，同時承擔強制保密義務。我們可能將個人資訊用於以下多種用途：\
              </p><p>為了迴響您的詢問、滿足您的需求，如向您發送內部資訊或產品資訊、車輛資訊通知或手册。\
              </p><p>建立、評估並提供試駕迴響。\
              </p><p>完成和實現您的訂購，例如：處理您的付款、訂單交付、訂購事宜的溝通以及提供相關的客戶服務。\
              </p><p>為您的長江汽車車輛提供服務，包括推薦服務專案和車輛的無線更新。\
              </p><p>通知重要的安全相關資訊。\
              </p><p>向您發送經營資訊，例如：服務內部資訊以及我們的條款、條件和政策的變更。\
              </p><p>監控您的長江汽車車輛的效能並提供相關服務。\
              </p><p>向您推送產品和報價的定制資訊，以及完善我們從其他來源獲取的資訊。邀請您參加競賽和促銷活動，以及管理這些活動。\
              </p><p>促進社群分享和交流功能。\
              </p><p>用於商業用途，例如：資料分析；稽核；監督和預防欺詐行為；開發新產品和服務；鞏固、提升或改善產品和服務，包括我們的車輛、車輛科技和相關服務；辨識使用趨勢；衡量促銷活動的效果；以及開展和擴大商業活動。\
              </p><p>我們如何分享個人資訊\
              </p><p>在需要協力廠商代表我們或您來提供服務時，我們所收集的個人資訊可能會披露給協力廠商，這種情況包括：\
              </p><p>分享給長江汽車關聯公司，用於本隱私政策所描述的目的。長江汽車關聯公司包括所有或控股的公司，以及擁有相當比重所有者權益的公司。\
              </p><p>分享給我們的協力廠商服務提供者以提供服務，例如：網站託管、資料分析和存儲、支付處理、訂單履行、無線連接長江汽車車輛、資訊技術和相關基礎設施、客戶服務、車輛維護或相關維修、發送電子郵件、處理信用卡、稽核、行銷和其他類似服務。\
              </p>分享給協力廠商維修中心（如您選擇使用）。注意：某些個人資訊存儲在長江汽車車輛上，當您選擇協力廠商維修中心對車輛進行診斷或維修時，這些個人資訊可能會被直接訪問。
