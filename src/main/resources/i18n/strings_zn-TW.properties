text_infor_p=來自：FDG時間2015-08-06閱讀數222<br>源語言可能是：中文（2015年8月6日，香港）五龍電動車（集團）有限公司（以下簡稱「五龍電動車」、「五龍」或「公司」連同其附屬公司「集團」，股票編號：00729.HK）公佈，於本月4日，浙江省省委副書記、省長李强率考察團在杭州市委書記龔正、余杭區委書記徐文光的陪同下，對位於杭州市余杭工業區五龍集團下轄長江電動汽車覈心工廠進行了考察指導。五龍集團主席曹忠、副主席苗振國及運營總裁陳言平分別介紹了長江電動汽車覈心工廠的總體概況、產品的先進性、綠色智慧製造以及國內國際兩個市場的戰畧佈局。李强省長認真聽取彙報並不時詢問相關細節。
