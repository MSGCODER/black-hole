text_qiye3_infor_title=五龍全新自主研發之電動汽車<br />成功通過冬季寒區極地測試

text_qiye3_infor_content1=&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                （2014年4月14日，香港）鋰離子電池及電動車生產商中聚電池有限公司（「中聚電池」或「公司」，\
                連同其附屬公司「集團」，股票編號：00729.HK）欣然宣佈，中聚電池之子公司－五龍電動車有限公司\
                （「五龍」）全新自主研發的兩款電動汽車，包括一輛商務車及一款中型巴士已成功通過冬季寒區極地測試。\
                該測試歷時兩個月，五龍全新自主研發之電動汽車於零下30℃至零下40℃的極地寒冷氣溫下，依然能如常運\
                作行駛，表現令人鼓舞。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                中聚電池及五龍憑藉自家的科技及經驗，成功研發高性能的電動汽車。為了確保電動汽車的安全性及質素，\
                電動汽車必須通過一系列嚴格的測試，如：低溫啟動、耐候防水、操縱穩定性、主動安全性及電池寒區特性\
                等等的測試。在整車驗證的同時，車輛各系統也進行了各種的效能的測試，為整車的卓越效能奠定基礎。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                出眾低溫冷開機效能於零下35℃的環境中，把車門全開及靜置20小時後，一般傳統動力汽車需局部加熱\
                及特殊處理後方可運行，然而五龍之電動汽車只需如常啟動開關和踏板，即可正常投入行駛。此舉證明了\
                五龍之電動汽車的動力電池系統的放電特性和驅動電機於極低溫度情况下依然能有效地運作。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                高可靠性高壓電器組件經過多層的防護設計，零部件即使被積雪或冰塊所覆蓋，車輛亦沒有出現漏電或\
                任何損壞等現象，並且能够正常操作，體現了五龍之電動汽車具備良好的低溫耐候及防水效能。<br />\
                &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                高主動安全性能五龍之電動汽車配寘了電子穩定控制系統，大大提高了整車的操縱穩定性，尤其在濕滑\
                路面及冰雪路面急速轉彎行駛或高速躲避障礙物等極端行駛情况下，該系統可對駕駛者意圖作出識別，\
                並使車輛按照駕駛者意圖行駛。而現時市場上的其他電動汽車，均沒有安裝此控制系統配寘。\
                text_qiye3_infor_content2= &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                此外，五龍之電動汽車還配寘了制動防抱死、防滑驅動及電子駐車系統，車輛不但能於雪面、冰面或同時於\
                水泥路面及冰面穩定行駛。而且於緊急情况下使用應急制動裝置時，通過檢測輪速感測器等訊號，車輛會自\
                動實施緊急煞車，節省了駕駛者的反應時間及减少煞車距離。\
text_qiye3_infor_content3= &nbsp；&nbsp；&nbsp；&nbsp；&nbsp；&nbsp；\
                中聚電池主席、非執行董事曹忠先生表示：「本次的測試結果，見證了集團於電動車行業發展上取得階段性\
                的成功；同時亦印證了集團研製電動汽車的概念，集團相信由零開始全新設計及製造的電動汽車，較由傳統燃\
                油汽車改裝而成的電動汽車，擁有更優秀的操作表現及效能。於未來，集團將致力全新研發不同的電動汽車，\
                為市場提供更多的選擇。\
